name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g. v0.3.1)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Validate version format
        run: |
          if [[ ! "${{ inputs.version }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Version must match vX.Y.Z format (e.g. v0.3.1)"
            exit 1
          fi

  test:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - run: go test ./...

  build-web:
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build React frontend
        working-directory: web
        run: |
          npm ci
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/

  build:
    runs-on: ubuntu-latest
    needs: [test, build-web]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false

      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: internal/web/static/

      - name: Cross-compile for arm64
        run: >
          GOOS=linux GOARCH=arm64 go build
          -ldflags "-X main.version=${{ inputs.version }}"
          -o teslausb-linux-arm64
          ./cmd/teslausb

      - uses: actions/upload-artifact@v4
        with:
          name: teslausb-linux-arm64
          path: teslausb-linux-arm64

  release:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: teslausb-linux-arm64

      - name: Create tag
        run: |
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          generate_release_notes: true
          files: teslausb-linux-arm64
