name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - run: go test ./...

  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build React frontend
        working-directory: web
        run: |
          npm ci
          npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist/

  build:
    runs-on: ubuntu-latest
    needs: build-web
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: internal/web/static/

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "version=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Cross-compile for arm64
        run: >
          GOOS=linux GOARCH=arm64 go build
          -ldflags "-X main.version=${{ steps.version.outputs.version }}"
          -o teslausb-linux-arm64
          ./cmd/teslausb

      - uses: actions/upload-artifact@v4
        with:
          name: teslausb-linux-arm64
          path: teslausb-linux-arm64

  release:
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: teslausb-linux-arm64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: teslausb-linux-arm64
